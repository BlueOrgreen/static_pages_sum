<!DOCTYPE html>
<html lang="zh-cn" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clock Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="clock">
      <h2>The time is now</h2>
      <div id="time">
        <div><span id="hour">00</span><span>Hours</span></div>
        <div><span id="minute">00</span><span>Minutes</span></div>
        <div><span id="second">00</span><span>Seconds</span></div>
      </div>
    </div>
    <script type="text/javascript">
      var clock = function() {
        var hours = document.querySelector('#hour')
        var minutes = document.querySelector('#minute')
        var seconds = document.querySelector('#second')

        var h = new Date().getHours()
        var m = new Date().getMinutes()
        var s = new Date().getSeconds()

        hours.innerHTML = h
        minutes.innerHTML = m
        seconds.innerHTML = s
      }
      var interval = setInterval(clock, 1000)
    </script>
  </body>
</html>
